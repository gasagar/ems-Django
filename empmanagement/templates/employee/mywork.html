
{% extends 'base.html' %}

{% block content %}
<section class="home">
    <div class="text">
        My Work 
    </div>
    <div class="max-w-xl mx-auto">
      <div
         class="p-4 max-w-md bg-white rounded-lg border shadow-md sm:p-8 dark:bg-gray-800 dark:border-gray-700"
         >
      <div class="flex justify-between items-center mb-4">
         <h3 class="text-xl font-bold leading-none text-gray-900 dark:text-white">
            Works
         </h3>
      </div>
      <form method="GET" class="flex flex-wrap gap-3 mb-4">
      <input
         type="text"
         name="search"
         placeholder="Search work..."
         value="{{ request.GET.search }}"
         class="border px-3 py-2 rounded-lg text-sm"
      />

      <select name="status" class="border px-3 py-2 rounded-lg text-sm">
         <option value="">All Status</option>
         <option value="Pending" {% if request.GET.status == "Pending" %}selected{% endif %}>Pending</option>
         <option value="In-progress" {% if request.GET.status == "In-progress" %}selected{% endif %}>In-progress</option>
         <option value="Completed" {% if request.GET.status == "Completed" %}selected{% endif %}>Completed</option>
      </select>

      <select name="sort" class="border px-3 py-2 rounded-lg text-sm">
         <option value="">Sort by Due</option>
         <option value="due_asc" {% if request.GET.sort == "due_asc" %}selected{% endif %}>
            Oldest first
         </option>
         <option value="due_desc" {% if request.GET.sort == "due_desc" %}selected{% endif %}>
            Newest first
         </option>
      </select>

      <button
         type="submit"
         class="px-4 py-2 rounded-lg bg-indigo-600 text-white text-sm hover:bg-indigo-700 transition">
         Apply
      </button>
      </form>
      <div class="flow-root">
      <ul role="list" class="divide-y divide-gray-200 dark:divide-gray-700">
      {% for info in work %}
      <div class="flex items-center space-x-4">
         <div class="flex-1 min-w-0">
            <p class="text-sm font-medium text-gray-900 truncate dark:text-white">
               Assigned By: <b>{{info.assignerId}}</b>
            </p>
         </div>
      </div>
      Assigned Date: {{info.assignDate}}<br>
      Due Date: {{info.dueDate}}<br>
      <div style="overflow: hidden;
      text-overflow: ellipsis;
      display: -webkit-box;
      -webkit-line-clamp: 1; /* number of lines to show */
              line-clamp: 1; 
      -webkit-box-orient: vertical;">
      <b>Work Details : </b> {{info.work}}<br>
   </div>
      <a style="color:blueviolet;" href = "{% url 'workdetails' wid=info.id %}">View Details</a>
      <br>
      <div style="height: 2px; width: 500; background-color: black; border-radius: 10px; margin:10px 0px;"></div>
      {% endfor %}
    
</section>
{% endblock %}
